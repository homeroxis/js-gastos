<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gastos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link src="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row" id="ingreso">
        <div class="col">
          <div class="my-3">
            <label class="form-label">Ingresa presupuesto</label>
            <input type="text" class="form-control" id="presupuesto" />
            
          </div>
        </div>
      </div>
      <div id="message"></div>
      <div class="row mt-3" id="interfaz" style="display: none">
        <div class="col">
          <h4>Ingresa gastos</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Gasto</label>
              <input id="gasto" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input id="cantidad" type="text" class="form-control">
            </div>
            <button class="btn btn-primary">insertar</button>
          </form>
        </div>
        <div class="col">
          <h4>Gastos</h4>
          <div class="alert alert-primary" id="total">
            Presupuesto: $<span></span>
          </div>
          <div class="alert alert-success" id="restante">
            Restante: $<span></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
